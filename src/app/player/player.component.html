<div *ngIf="player$ | async as p">
    <p>
        Nom: {{p.player.username}} <img src="https://content.hentaiheroes.com/pictures/misc/flags/{{p.player.country}}.png" width="16px" /><br />
        <select (change)="loadChart($event.target.value)">
            <option *ngFor="let field of fields" value="{{field}}">{{field}}</option>
        </select>
    </p>
    <google-chart [data]="chart"></google-chart>
</div>
